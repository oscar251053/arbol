<!DOCTYPE html>
<head>
    <title>Enlaces</title>
</head>
<body>
    <!--Enlace directo-->
    <a href="https://youtube.com">youtube</a>
    <!--Enlace a otro directorio-->
    <a href="../index.html">Enlace a otro directorio</a>
    <!--Poniendo a y enter completa el campo: <a href...-->
    <!--Enlace a otra pestaña en el explorador-->
    <a href="../index.html" target="_blank">Enlace en otra pestaña</a>
    <!--para que cuando paso el mouse sobre el enlace ponga lo que dice title-->
    <a href="../index.html" title="Pone este comentario">Enlace con comentario por mouse</a>
</body>
</html>
