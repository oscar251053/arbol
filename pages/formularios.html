<!DOCTYPE html>
<head>
    <title>Formularios</title>
</head>
<body>
    <form>
        <!--con required exige que se complete el campo-->
        <input type="text" required>
        <!--el placeholder es un comentario sobre el campo que desaparece cuando el usuario lo completa-->
        <input type="email" placeholder="Escribe tu email">
        <input type="password">
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <!--con value cambiamos el valor de enviar al comentario-->
        <input type="submit" value="Mandar">
    </form>
</body>
</html>
